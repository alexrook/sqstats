<div class="col-lg-12">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Отчет</th>
                <th>Описание</th> 
                <th>Ошибка ?</th> 
            </tr>

        </thead> 
        <tbody>
        
            <tr data-click-link="/report/{{report.getName()}}"
                data-ng-repeat="report in reports" 
                data-ng-class="{danger:!report.isValid(),info:report.getDescription()}" >

                <td>{{report.getName()}}</td>
                <td>{{report.getDescription()}}</td>
                <td>{{report.getErrorMsg()}}</td>

            </tr>
        
        </tbody>

    </table>

</div>
