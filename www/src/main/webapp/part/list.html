<div class="col-lg-12">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Отчет</th>
                <th>Описание</th> 
                <th>Ошибка ?</th> 
            </tr>

        </thead> 
        <tbody>
            <tr data-ng-repeat="ent in reports.entry">

                <td>{{ent['raw-xml-report'].meta.name}}</td>
                <td>{{(ent['raw-xml-report'].meta.description)?ent['raw-xml-report'].meta.description:''}}</td>
                <td>{{(ent['raw-xml-report'].meta.error)?ent['raw-xml-report'].meta.error.msg:''}}</td>

            </tr>
        </tbody>

    </table>

</div>
